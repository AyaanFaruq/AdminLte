<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <title>A date range picker for Bootstrap</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="daterangepicker.css" media="all" rel="stylesheet" type="text/css"/>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="moment.js" type="text/javascript"></script>
  <script src="daterangepicker.js" type="text/javascript"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body style="margin: 60px 0">

<div class="container">

  <h1 style="margin: 0 0 20px 0">Configuration Builder</h1>

  <div class="well configurator">

    <form>
      <div class="row">

        <div class="col-md-4">

          <div class="form-group">
            <label for="parentEl">parentEl</label>
            <input class="form-control" id="parentEl" placeholder="body" type="text" value="">
          </div>

          <div class="form-group">
            <label for="startDate">startDate</label>
            <input class="form-control" id="startDate" type="text" value="07/01/2015">
          </div>

          <div class="form-group">
            <label for="endDate">endDate</label>
            <input class="form-control" id="endDate" type="text" value="07/15/2015">
          </div>

          <div class="form-group">
            <label for="minDate">minDate</label>
            <input class="form-control" id="minDate" placeholder="MM/DD/YYYY" type="text" value="">
          </div>

          <div class="form-group">
            <label for="maxDate">maxDate</label>
            <input class="form-control" id="maxDate" placeholder="MM/DD/YYYY" type="text" value="">
          </div>

        </div>
        <div class="col-md-4">

          <div class="checkbox">
            <label>
              <input id="autoApply" type="checkbox"> autoApply
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="singleDatePicker" type="checkbox"> singleDatePicker
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="showDropdowns" type="checkbox"> showDropdowns
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="showWeekNumbers" type="checkbox"> showWeekNumbers
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="showISOWeekNumbers" type="checkbox"> showISOWeekNumbers
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="timePicker" type="checkbox"> timePicker
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="timePicker24Hour" type="checkbox"> timePicker24Hour
            </label>
          </div>

          <div class="form-group">
            <label for="timePickerIncrement">timePickerIncrement (in minutes)</label>
            <input class="form-control" id="timePickerIncrement" type="text" value="1">
          </div>

          <div class="checkbox">
            <label>
              <input id="timePickerSeconds" type="checkbox"> timePickerSeconds
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="dateLimit" type="checkbox"> dateLimit (with example date range span)
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="ranges" type="checkbox"> ranges (with example predefined ranges)
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="locale" type="checkbox"> locale (with example settings)
            </label>
            <label id="rtl-wrap">
              <input id="rtl" type="checkbox"> RTL (right-to-left)
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="alwaysShowCalendars" type="checkbox"> alwaysShowCalendars
            </label>
          </div>

        </div>
        <div class="col-md-4">

          <div class="checkbox">
            <label>
              <input checked="checked" id="linkedCalendars" type="checkbox"> linkedCalendars
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input checked="checked" id="autoUpdateInput" type="checkbox"> autoUpdateInput
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input checked="checked" id="showCustomRangeLabel" type="checkbox"> showCustomRangeLabel
            </label>
          </div>

          <div class="form-group">
            <label for="opens">opens</label>
            <select class="form-control" id="opens">
              <option selected value="right">right</option>
              <option value="left">left</option>
              <option value="center">center</option>
            </select>
          </div>

          <div class="form-group">
            <label for="drops">drops</label>
            <select class="form-control" id="drops">
              <option selected value="down">down</option>
              <option value="up">up</option>
            </select>
          </div>

          <div class="form-group">
            <label for="buttonClasses">buttonClasses</label>
            <input class="form-control" id="buttonClasses" type="text" value="btn btn-sm">
          </div>

          <div class="form-group">
            <label for="applyClass">applyClass</label>
            <input class="form-control" id="applyClass" type="text" value="btn-success">
          </div>

          <div class="form-group">
            <label for="cancelClass">cancelClass</label>
            <input class="form-control" id="cancelClass" type="text" value="btn-default">
          </div>

        </div>

      </div>
    </form>

  </div>

  <div class="row">

    <div class="col-md-4 col-md-offset-2 demo">
      <h4>Your Date Range Picker</h4>
      <input class="form-control" id="config-demo" type="text">
      <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
    </div>

    <div class="col-md-6">
      <h4>Configuration</h4>

      <div class="well">
        <textarea id="config-text" style="height: 300px; width: 100%; padding: 10px"></textarea>
      </div>
    </div>

  </div>

</div>

<style type="text/css">
  .demo {
    position: relative;
  }

  .demo i {
    position: absolute;
    bottom: 10px;
    right: 24px;
    top: auto;
    cursor: pointer;
  }
</style>

<script type="text/javascript">
    $(document).ready(function () {

        $('#config-text').keyup(function () {
            eval($(this).val());
        });

        $('.configurator input, .configurator select').change(function () {
            updateConfig();
        });

        $('.demo i').click(function () {
            $(this).parent().find('input').click();
        });

        $('#startDate').daterangepicker({
            singleDatePicker: true,
            startDate: moment().subtract(6, 'days')
        });

        $('#endDate').daterangepicker({
            singleDatePicker: true,
            startDate: moment()
        });

        updateConfig();

        function updateConfig() {
            var options = {};

            if ($('#singleDatePicker').is(':checked'))
                options.singleDatePicker = true;

            if ($('#showDropdowns').is(':checked'))
                options.showDropdowns = true;

            if ($('#showWeekNumbers').is(':checked'))
                options.showWeekNumbers = true;

            if ($('#showISOWeekNumbers').is(':checked'))
                options.showISOWeekNumbers = true;

            if ($('#timePicker').is(':checked'))
                options.timePicker = true;

            if ($('#timePicker24Hour').is(':checked'))
                options.timePicker24Hour = true;

            if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() != 1)
                options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

            if ($('#timePickerSeconds').is(':checked'))
                options.timePickerSeconds = true;

            if ($('#autoApply').is(':checked'))
                options.autoApply = true;

            if ($('#dateLimit').is(':checked'))
                options.dateLimit = {days: 7};

            if ($('#ranges').is(':checked')) {
                options.ranges = {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                };
            }

            if ($('#locale').is(':checked')) {
                $('#rtl-wrap').show();
                options.locale = {
                    direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
                    format: 'MM/DD/YYYY HH:mm',
                    separator: ' - ',
                    applyLabel: 'Apply',
                    cancelLabel: 'Cancel',
                    fromLabel: 'From',
                    toLabel: 'To',
                    customRangeLabel: 'Custom',
                    daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                    monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    firstDay: 1
                };
            } else {
                $('#rtl-wrap').hide();
            }

            if (!$('#linkedCalendars').is(':checked'))
                options.linkedCalendars = false;

            if (!$('#autoUpdateInput').is(':checked'))
                options.autoUpdateInput = false;

            if (!$('#showCustomRangeLabel').is(':checked'))
                options.showCustomRangeLabel = false;

            if ($('#alwaysShowCalendars').is(':checked'))
                options.alwaysShowCalendars = true;

            if ($('#parentEl').val().length)
                options.parentEl = $('#parentEl').val();

            if ($('#startDate').val().length)
                options.startDate = $('#startDate').val();

            if ($('#endDate').val().length)
                options.endDate = $('#endDate').val();

            if ($('#minDate').val().length)
                options.minDate = $('#minDate').val();

            if ($('#maxDate').val().length)
                options.maxDate = $('#maxDate').val();

            if ($('#opens').val().length && $('#opens').val() != 'right')
                options.opens = $('#opens').val();

            if ($('#drops').val().length && $('#drops').val() != 'down')
                options.drops = $('#drops').val();

            if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'btn btn-sm')
                options.buttonClasses = $('#buttonClasses').val();

            if ($('#applyClass').val().length && $('#applyClass').val() != 'btn-success')
                options.applyClass = $('#applyClass').val();

            if ($('#cancelClass').val().length && $('#cancelClass').val() != 'btn-default')
                options.cancelClass = $('#cancelClass').val();

            $('#config-text').val("$('#demo').daterangepicker(" + JSON.stringify(options, null, '    ') + ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});");

            $('#config-demo').daterangepicker(options, function (start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });

        }

    });
</script>

</body>
</html>
